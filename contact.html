<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Company name | Contact</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<section class="wrapper">
		<header>
			<h1>COMPANY NAME</h1>
		</header>

		<nav>
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="http://www.blogger.com">BLOG</a></li>
				<li><a href="product.html">PRODUCT</a></li>
			</ul>
		</nav>	

		<section class="kopje-subpage">
			<h1>CONTACT</h1>
		</section>
		<section class="contact">
			<h1>More information</h1>
			<section class="form">
				<form action="nowhere.php" method="post">
					<fieldset>
						<label >Select topic</label>
						<select>
							<option value="general">General inquiries</option>
							<option value="press">Press relations</option>
							<option value="recruitement">Recruitement</option>
						</select>
					</fieldset>
					<fieldset class="contactFormFieldset">
						<input
								type="text"
								name="contactFormName"
								placeholder="Your name.."
						/>
					</fieldset>
					<fieldset class="contactFormFieldset">
						<input
								type="email"
								name="email"
								placeholder="Your email.."
						/>
					</fieldset>
					<fieldset>
						<textarea
								rows="7"
								cols="40"
								name="message"
								placeholder="Write something.."
						></textarea>
					</fieldset>
					<input id="button" 
							type="submit"
							value="Submit"
					/>
				</form>
			</section>
		</section>

		<footer>
			<p>&copy2018 - Frank Wester - Inholland</p>
		</footer>
	</section>
</body>
</html>
